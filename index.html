<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #111;
            color: #eee;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #222;
            border: 1px solid #333;
            border-radius: 8px;
            width: 400px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        }
        .login-container h2 {
            text-align: center;
            color: #d90715; /* Squid Game pink-red color */
            margin-bottom: 20px;
        }
        .profile-image {
            display: block;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
        }
        .input-group {
            margin-bottom: 15px;
            position: relative;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #00ff90; /* Squid Game green color */
        }
        .input-group input {
            width: 90%;  /* Set width to 90% */
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 5px;
            color: #fff;
            margin: 0 auto;
            display: block;
        }
        .input-group input:focus {
            border-color: #00ff90;
            outline: none;
        }
        .show-password {
            display: block;
            text-align: left;
            color: #00ff90;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: underline;
            margin-top: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #d90715; /* Squid Game red color */
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #ff4444;
        }
        .error-message {
            color: #ff4444;
            text-align: center;
            font-size: 1rem;
            margin-top: 15px;
            display: none;
        }
    </style>
    
</head>
<body>
    <div class="login-container">
        <img src="download.jpg" alt="Profile Image" class="profile-image">
        <h2>BSIT-1A</h2>
        <form id="loginForm" onsubmit="return validateLogin(event)">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="show-password" id="togglePassword" onclick="togglePassword()">Show Password</div> <br>
            <button type="submit" class="login-btn">Login</button>
            <div class="error-message" id="error-message">Wrong Username or Password</div>
        </form>
    </div>

    <script>
        // Show password toggle function
        function togglePassword() {
            const passwordField = document.getElementById("password");
            const showPasswordText = document.getElementById("togglePassword");
            if (passwordField.type === "password") {
                passwordField.type = "text";
                showPasswordText.textContent = "Hide Password";
            } else {
                passwordField.type = "password";
                showPasswordText.textContent = "Show Password";
            }
        }

        // Validate login credentials and redirect
        function validateLogin(event) {
            event.preventDefault();  // Prevent the default form submission
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Check if username and password match the specified credentials
            if (username === "BSIT-1A STUDENTS" && password === "BSIT-1A") {
                // Redirect to index.html if credentials are correct
                window.location.href = "index.html";
            } else {
                // Show error message if credentials are incorrect
                errorMessage.style.display = "block";
            }
        }
    </script>
</body>
</html>
